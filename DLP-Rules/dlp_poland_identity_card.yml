name: "DLP: Poland Identity Card - Any Direction"
description: "Detects messages containing Polish Identity Card numbers (Dowód osobisty)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Polish ID: 3 letters + 6 digits (e.g., ABC123456)
          regex.contains(., '\b[A-Z]{3}\d{6}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'dowód\s+osobisty|identity\s+card')
  )

detection_methods:
-   "Content analysis"
