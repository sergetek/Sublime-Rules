name: "DLP: Germany Tax Identification Number - Any Direction"
description: "Detects messages containing German Tax Identification Numbers (Steueridentifikationsnummer)."
type: "rule"
severity: "medium"
source: |
  any([body.current_thread.text, subject.subject],
          // German Tax ID: 11 digits
          regex.contains(., '\b\d{11}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'steueridentifikationsnummer|steuer-ID|tax\s+ID')
  )

detection_methods:
-   "Content analysis"
