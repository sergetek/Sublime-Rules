name: "DLP: Saudi Arabia National ID - Any Direction"
description: "Detects messages containing Saudi Arabian National ID numbers."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Saudi National ID: 10 digits
          regex.contains(., '\b[12]\d{9}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'national\s+ID|iqama|رقم\s+الهوية|إقامة')
  )

detection_methods:
-   "Content analysis"
