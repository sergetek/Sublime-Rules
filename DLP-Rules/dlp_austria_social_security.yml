name: "DLP: Austria Social Security Number - Any Direction"
description: "Detects messages containing Austrian Social Security Numbers (Sozialversicherungsnummer)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Austrian SSN: 10 digits (XXXX XXXXXX format)
          regex.contains(., '\b\d{4}[\s]?\d{6}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'sozialversicherung|social\s+security|SVNR')
  )

detection_methods:
-   "Content analysis"
