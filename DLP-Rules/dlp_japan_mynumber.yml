name: "DLP: Japan MyNumber ID - Any Direction"
description: "Detects messages containing Japanese MyNumber identification numbers."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // MyNumber: 12 digits
          regex.contains(., '\b\d{4}[\s\-]?\d{4}[\s\-]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'MyNumber|マイナンバー|個人番号')
  )

detection_methods:
-   "Content analysis"
