name: "DLP: Estonia Personal Identification Code - Any Direction"
description: "Detects messages containing Estonian Personal Identification Codes (isikukood)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Estonian ID: 11 digits
          regex.contains(., '\b[1-6]\d{10}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'isikukood|personal\s+code')
  )

detection_methods:
-   "Content analysis"
