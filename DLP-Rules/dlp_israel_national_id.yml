name: "DLP: Israel National ID - Any Direction"
description: "Detects messages containing Israeli National ID numbers (Teudat Zehut)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Israeli ID: 9 digits
          regex.contains(., '\b\d{9}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'teudat\s+zehut|national\s+ID|ת\.?ז\.?|תעודת\s+זהות')
  )

detection_methods:
-   "Content analysis"
