name: "DLP: Greece Tax Identification Number - Any Direction"
description: "Detects messages containing Greek Tax Identification Numbers (ΑΦΜ)."
type: "rule"
severity: "medium"
source: |
  any([body.current_thread.text, subject.subject],
          // Greek Tax ID: 9 digits
          regex.contains(., '\b\d{9}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'ΑΦΜ|AFM|tax\s+identification')
  )

detection_methods:
-   "Content analysis"
