name: "DLP: Vehicle Identification Number (VIN) - Any Direction"
description: "Detects messages containing Vehicle Identification Numbers."
type: "rule"
severity: "medium"
source: |
  any([body.current_thread.text, subject.subject],
          // VIN: 17 characters (no I, O, Q)
          regex.contains(., '\b[A-HJ-NPR-Z0-9]{17}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'VIN|vehicle\s+identification|chassis\s+number')
  )

detection_methods:
-   "Content analysis"
