name: "DLP: SSL Certificate - Any Direction"
description: "Detects messages containing SSL/TLS certificates."
type: "rule"
severity: "medium"
source: |
  any([body.current_thread.text, subject.subject],
          regex.contains(., '-----BEGIN\s+CERTIFICATE-----')
  )
  and any([body.current_thread.text, subject.subject],
          regex.contains(., '-----END\s+CERTIFICATE-----')
  )

detection_methods:
-   "Content analysis"
