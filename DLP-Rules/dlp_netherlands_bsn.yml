name: "DLP: Netherlands Citizen's Service (BSN) Number - Any Direction"
description: "Detects messages containing Dutch Citizen's Service Numbers (Burgerservicenummer)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Dutch BSN: 8-9 digits
          regex.contains(., '\b\d{8,9}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'BSN|burgerservicenummer|citizen.?s?\s+service')
  )

detection_methods:
-   "Content analysis"
