name: "DLP: Sweden National ID - Any Direction"
description: "Detects messages containing Swedish National ID numbers (personnummer)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Swedish Personnummer: YYYYMMDD-XXXX or YYMMDD-XXXX
          regex.contains(., '\b(?:\d{8}|\d{6})[\s\-]\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'personnummer|national\s+ID')
  )

detection_methods:
-   "Content analysis"
