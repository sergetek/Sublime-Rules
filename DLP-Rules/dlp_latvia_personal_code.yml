name: "DLP: Latvia Personal Code - Any Direction"
description: "Detects messages containing Latvian Personal Codes (personas kods)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // Latvian Personal Code: 11 digits (DDMMYY-XXXXX)
          regex.contains(., '\b\d{6}[\s\-]?\d{5}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'personas\s+kods|personal\s+code')
  )

detection_methods:
-   "Content analysis"
