name: "DLP: US Individual Taxpayer Identification Number (ITIN) - Any Direction"
description: "Detects messages containing US Individual Taxpayer Identification Numbers."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // ITIN: 9XX-XX-XXXX format (starts with 9)
          regex.contains(., '\b9\d{2}[\s\-]?\d{2}[\s\-]?\d{4}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'ITIN|individual\s+taxpayer|tax\s+ID')
  )

detection_methods:
-   "Content analysis"
