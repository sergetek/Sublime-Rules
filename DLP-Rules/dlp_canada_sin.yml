name: "DLP: Canada Social Insurance Number (SIN) - Any Direction"
description: "Detects messages containing Canadian Social Insurance Numbers."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // SIN: 9 digits in XXX-XXX-XXX format
          regex.contains(., '\b\d{3}[\s\-]?\d{3}[\s\-]?\d{3}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'social\s+insurance|SIN|NAS')
  )

detection_methods:
-   "Content analysis"
