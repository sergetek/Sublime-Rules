name: "DLP: Canada Personal Health Identification Number (PHIN) - Any Direction"
description: "Detects messages containing Canadian Personal Health Identification Numbers."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // PHIN varies by province but generally alphanumeric
          regex.contains(., '\b[A-Z0-9]{9,12}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'PHIN|personal\s+health\s+identification|health\s+ID')
  )

detection_methods:
-   "Content analysis"
