name: "DLP: Australia Tax File Number - Any Direction"
description: "Detects messages containing Australian Tax File Numbers (TFN)."
type: "rule"
severity: "medium"
source: |
  any([body.current_thread.text, subject.subject],
          // TFN: 8 or 9 digits, sometimes with spaces or hyphens
          regex.contains(., '\b\d{3}[\s\-]?\d{3}[\s\-]?\d{3}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'tax\s+file\s+number|TFN')
  )

detection_methods:
-   "Content analysis"
