name: "DLP: Hungary Social Security Number (TAJ) - Any Direction"
description: "Detects messages containing Hungarian Social Security Numbers (TAJ)."
type: "rule"
severity: "high"
source: |
  any([body.current_thread.text, subject.subject],
          // TAJ: 9 digits in XXX XXX XXX format
          regex.contains(., '\b\d{3}[\s]?\d{3}[\s]?\d{3}\b')
  )
  and any([body.current_thread.text, subject.subject],
          regex.icontains(., 'TAJ|társadalombiztosítás|social\s+security')
  )

detection_methods:
-   "Content analysis"
